<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calcultor</title>
    <link rel="stylesheet" href="keys.css">
    <script src="script.js" defer></script>

  </head>
  <body>
    <div class="calculator-box">
      <div class="output-display">
          <div class="previous-show">
            <div class="currnet-show">

            </div>
          </div>
      </div>
      <button class="span-two" id="ac-remove" type="button" name="button">AC</button>
      <button class="per-remove" type="button" name="button">DEL</button>
      <button class="del-operand" type="button" name="button">/</button>
      <button class="num-one" type="button" name="button">1</button>
      <button class="num-two" type="button" name="button">2</button>
      <button class="num-three" type="button" name="button">3</button>
      <button class="mul-operand" type="button" name="button">*</button>
      <button class="num-four" type="button" name="button">4</button>
      <button class="num-five" type="button" name="button">5</button>
      <button class="num-six" type="button" name="button">6</button>
      <button class="plus-operand" type="button" name="button">+</button>
      <button class="num-seven" type="button" name="button">7</button>
      <button class="num-eight" type="button" name="button">8</button>
      <button class="num-nine" type="button" name="button">9</button>
      <button class="minus-operand" type="button" name="button">-</button>
      <button class="comma" type="button" name="button">.</button>
      <button class="num-zero" type="button" name="button">0</button>
      <button class="span-two" id="result" type="button" name="button">=</button>
    </div>
  </body>
</html>
