<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./keys.css" rel="stylesheet">

  </head>
  <body>
    <div class="calculator-box">
      <div class="output-display">
          <div class="previous-show">
            <div class="current-show">

            </div>
          </div>
      </div>
      <button class="span-two" id="ac-remove" type="button" name="button">AC</button>
      <button class="per-remove">DEL</button>
      <button class="del-operand">/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="mul-operand">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="plus-operand" type="button" name="button">+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="minus-operand" type="button" name="button">-</button>
      <button class="comma" type="button" name="button">.</button>
      <button>0</button>
      <button class="span-two" id="result" type="button" name="button">=</button>
    </div>
  </body>
  </html>
